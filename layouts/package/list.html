{{ define "main" }}

<!-- package -->
<section class="section">
  <div class="container">
    <div class="row">

      <div class="col-12 mb-5 content">
        {{ .Content }}
      </div>

      <!-- each item -->
      {{ range sort (where .Data.Pages ".Expired" "!=" "true") ".Weight" "desc" }}         
      <div class="col-md-4 mb-5">
        {{ .Render "package" }}
      </div>
      {{ end }}
    </div>
  </div>
</section>
<!-- /package -->

{{ end }}
