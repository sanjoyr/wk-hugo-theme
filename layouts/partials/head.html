<head>
  <meta charset="utf-8" />
  <title>
    {{- if .IsHome }} {{- site.Title -}} {{ else }} {{- .Title }} | {{
    site.Title -}} {{ end -}}
  </title>

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />

  <link rel="canonical" href="{{ site.Params.domain }}" />

  <meta name="robots" content="index, follow" />
  <meta
    name="keywords"
    content="{{ site.Params.keywords }}{{ range .Params.Keywords }},{{ . | lower }}{{ end }}{{ range .Params.Tags }},{{ . | lower}}{{ end }}"
  />

  <meta
    name="description"
    content="{{ with .Params.Description }}{{ . }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}"
  />

  {{ with site.Params.author }}
  <meta name="author" content="{{ . }}" />
  {{ end }} {{ hugo.Generator }} {{ if .IsTranslated }} {{ range
  .Page.AllTranslations }}
  <link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink }}" />
  {{ end }} {{ end }} {{ range site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .link | absURL }}" />
  {{ end }} {{ $styles := resources.Get "scss/main.scss" | toCSS | fingerprint
  "sha512" }}
  <link
    rel="stylesheet"
    href="{{ $styles.Permalink }}"
    integrity="{{ $styles.Data.Integrity }}"
    media="screen"
  />

  <meta
    name="Access-Control-Allow-Origin"
    content="{{ site.Params.shared_cdn  | absURL }}"
  />

  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ site.Params.shared_cdn | absURL }}}favicons/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ site.Params.shared_cdn | absURL }}favicons/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ site.Params.shared_cdn | absURL }}favicons/favicon-16x16.png"
  />
  <link
    rel="mask-icon"
    href="{{ site.Params.shared_cdn | absURL }}favicons/safari-pinned-tab.svg"
    color="#5bbad5"
  />
  <link
    rel="shortcut icon"
    href="{{ site.Params.shared_cdn | absURL }}favicons/favicon.ico"
  />
  <meta name="msapplication-TileColor" content="#603cba" />
  <meta
    name="msapplication-config"
    content="{{ site.Params.shared_cdn | absURL }}favicons/browserconfig.xml"
  />
  <meta name="theme-color" content="#ffffff" />

  <link rel="manifest" href="{{ `site.webmanifest` | absURL}}" />

  <script
    src="https://kit.fontawesome.com/65008ea540.js"
    crossorigin="anonymous"
  ></script>

  <!-- <link rel="shortcut icon" href="{{ `images/favicon.png` | absURL }}" type="image/x-icon">
  <link rel="icon" href="{{ `images/favicon.png` | absURL }}" type="image/x-icon"> -->

  <!-- for contact form dated 14.10.2024-->

  <script src="https://www.google.com/recaptcha/enterprise.js?render=6LdLjFkqAAAAADfLHHSA-UG9qwYXmqx_SC-JGsqg"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
